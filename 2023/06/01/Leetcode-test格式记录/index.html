        <h2 id="VSCode-上的-Leetcode-插件-Test-使用"><a href="#VSCode-上的-Leetcode-插件-Test-使用" class="headerlink" title="VSCode 上的 Leetcode 插件 Test 使用"></a>VSCode 上的 Leetcode 插件 Test 使用</h2><h3 id="关于多个字符串的样例输入"><a href="#关于多个字符串的样例输入" class="headerlink" title="关于多个字符串的样例输入"></a>关于多个字符串的样例输入</h3><ul>
<li>例如在 Leetcode-1657.题目中，样例输入为：</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">输入：word1 = <span class="string">&quot;abc&quot;</span>, word2 = <span class="string">&quot;bca&quot;</span></span><br><span class="line">输出：<span class="literal">true</span></span><br><span class="line">解释：2 次操作从 word1 获得 word2 。</span><br><span class="line">执行操作 1：<span class="string">&quot;abc&quot;</span> -&gt; <span class="string">&quot;acb&quot;</span></span><br><span class="line">执行操作 1：<span class="string">&quot;acb&quot;</span> -&gt; <span class="string">&quot;bca&quot;</span></span><br></pre></td></tr></table></figure>

<ul>
<li>在 Test 输入时选择 Write Dirctly，输入格式应该为:</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;&quot;</span>a<span class="string">&quot;\n&quot;</span>aaa<span class="string">&quot;&quot;</span></span><br></pre></td></tr></table></figure>

<ul>
<li>假设输入：</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;a&quot;</span>\n<span class="string">&quot;aa&quot;</span></span><br></pre></td></tr></table></figure>

<ul>
<li>output 会输出</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">a<span class="string">&quot; is not a valid value of type string</span></span><br><span class="line"><span class="string">a&quot;</span> is not a valid value of <span class="built_in">type</span> string</span><br></pre></td></tr></table></figure>
